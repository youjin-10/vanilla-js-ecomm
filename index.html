<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="bg-yellow-50 container mx-auto py-4 px-8 relative">
      <nav class="flex items-center justify-between">
        <h1 class="text-3xl font-bold">
          <span
            class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"
          >
            my store!
          </span>
        </h1>
        <button
          class="btn-cart text-green-900 hover:bg-green-200 px-3 py-1 rounded-md"
        >
          <span>Cart</span>
          <span class="total-count">(0)</span>
        </button>
      </nav>

      <div id="products" class="mt-8 grid grid-cols-2 gap-4"></div>

      <div class="cart-layer fixed top-0 right-0 bottom-0 left-0">
        <div
          class="cart-dimmed-bg fixed left-0 top-0 bottom-0 w-1/2 bg-black opacity-30"
        ></div>
        <div class="fixed right-0 top-0 bottom-0 w-1/2 bg-white py-2 px-4">
          <div class="flex justify-end">
            <button
              class="btn-close-cart text-green-800 bg-green100 hover:bg-green-200 rounded-md px-2 py-1"
            >
              Close
            </button>
          </div>

          <div class="cart-items"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
